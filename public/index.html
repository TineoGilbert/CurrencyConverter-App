<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>TypeScript</title>
</head>
<body>
    <header> 
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <h1 class="navbar-brand" href="#" style="color: aliceblue;"> <bold>Currency Converter</bold> <b style="color: springgreen;">$</b></h1>
            </div>
          </nav>
    </header>

    <main>
        <section id="display"></section>

        <section id="editor">
            <div id="input-container">
                <input class="form-control mb-3" type="text" id="title" placeholder="USD $ / $RD">
                <input class="form-control mb-3" type="number" id="cost" placeholder="Amount $ - USD $ / $RD">
                <select class="form-select form-select-lg mb-3" name="" id="currency">
                    <option value="RD">RD$</option>
                    <option value="USD">USD$</option>
                </select>

                <button class="btn btn-primary" id="bAdd"> CONVERT</button>
            </div>
        </section>
    
        <section id="items"></section>
    </main>

    <script src="expen.js"></script>
    <script src="index.js"></script>

</body>
</html>
